<!DOCTYPE html>
<html>
  <head>
    <title>Orbiit Github Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 20px;
        font-family: sans-serif;
      }
      input, button, select, textarea {
        font: inherit;
      }
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      #barcode {
        font-family: monospace;
        border: none;
        padding: 0;
        margin: 0;
        width: 9ch;
      }
      #barcodecanvas {
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>The Unofficial Gunn Web App</h1>
    <p>It is open sourced <a href="https://github.com/Orbiit/gunn-web-app/">here</a>.</p>
    <p>Type in your student ID: <input type="number" placeholder="Stud. ID" id="barcode"></p>
    <canvas id="barcodecanvas"></canvas>
    <script src="code39.js" charset="utf-8"></script>
    <script type="text/javascript">
      var barcodeinput=document.querySelector('#barcode'),
      barcodecanvas=document.querySelector('#barcodecanvas');
      if (localStorage.getItem('[gunn-web-app] barcode.id')) barcodeinput.value=localStorage.getItem('[gunn-web-app] barcode.id');
      code39(barcodeinput.value,barcodecanvas);
      barcodeinput.addEventListener("input",e=>{
        code39(barcodeinput.value,barcodecanvas);
        localStorage.setItem('[gunn-web-app] barcode.id',barcodeinput.value);
      },false);
    </script>
  </body>
</html>
