<!DOCTYPE html>
<html>
  <head>
    <title>Gunn Schedule</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style media="screen">
      .modal-content .simplecolourpicker {
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body class="grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <h1 class="center">Friday</h1>
          <div class="card-panel teal">
            <span class="white-text">I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red waves-effect waves-light waves-circle modal-trigger" href="#settings">
        <i class="large material-icons">settings</i>
      </a>
    </div>
    <div id="settings" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Settings</h4>
        <div class="row">
          <div class="col s3">
            <a class='dropdown-button btn waves-effect waves-light red' href='#' data-activates='colour' data-constrainWidth="false" data-belowOrigin="true">colour</a>
          </div>
          <div class="col s9 input-field">
            <input id="periodA" placeholder="Period name" type="text">
            <label for="periodA">A period</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat">Done</a>
      </div>
    </div>
    <ul id='colour' class='dropdown-content'>
      <li class="red"><a class="white-text waves-effect waves-light" href="#!">red</a></li>
      <li class="deep-orange"><a class="white-text waves-effect waves-light" href="#!">deep-orange</a></li>
    </ul>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
function createInput(period) {
  $('.modal-content').append(
    $('<div></div>').addClass('row').append(
      $('<div></div>').addClass('col s3').append(
        $('<a></a>').addClass('dropdown-button btn waves-effect waves-light')
        .attr('href','#')
        .attr('data-activates','colour')
        .attr('data-constrainWidth','false')
        .attr('data-belowOrigin','true')
        .append('colour')
      ),
      $('<div></div>').addClass('col s9').append(
        $('<input>').addClass('col s3')
        .attr('placeholder','Period '+period+' name')
        .attr('id','period'+period)
        .attr('type','text'),
        $('<label></label>').addClass('col s3').attr('id','period'+period).append('Period '+period)
      )
    )
  );
}
$(document).ready(function(){
  $('.modal').modal();
  $('.simplecolourwrapper input').addClass('browser-default').attr('type','text');
});
    </script>
  </body>
</html>
